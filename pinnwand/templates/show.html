{% extends "layout.html" %}
{% block body %}
<div class="related">
    <h2>Paste details</h2>
</div>
<div class="quick">
    <p>This paste expires on <span>{{ paste.exp_date }}</span>.
{% if can_delete %}
        <a href="{{ url_for("remove", removal_id=paste.removal_id) }}">Remove now</a> (<a href="{{ url_for('removal') }}">Why am I seeing this?</a>)
{% endif %}
        </p></div>
<div id="paste" class="lang-{{ paste.syntax }} code{% if not linenos %} nolinenos{% endif %}">
    <div class="code">
        {{ paste.fmt|safe }}
    </div>
</div>
{% endblock %}
